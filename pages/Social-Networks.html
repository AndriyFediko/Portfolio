<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networks</title>
    <link rel="icon" href="../img/networking.png">
    <link rel="stylesheet" href="../style/style5.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header_left"><img class="header_image" src="../img/clipart1342575.png" alt="projects"><div class="projects">Networks</div></div>
            <div class="burgerbox">
                <a href="../pages/choose.html">
                    <div class="burger">
                        <div class="burgerRow"></div>
                        <div class="burgerRow"></div>
                        <div class="burgerRow"></div>
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="social_Network_card">
                    <div class="Card_image"><img class="social_network_image" src="../img/github.png" alt="GitHub"></div>
                    <div class="card_description">
                        <p class="social_network_name">GitHub</p>
                        <a target="_blank" href="https://github.com/AndriyFediko"><button class="view_button">View</button></a>
                    </div>
                </div>
                <div class="social_Network_card">
                    <div class="Card_image"><img class="social_network_image" src="../img/telegram.png" alt="GitHub"></div>
                    <div class="card_description">
                        <p class="social_network_name">Telegram</p>
                        <a target="_blank" href="https://t.me/hdhbrfb"><button class="view_button">View</button></a>
                    </div>
                </div>
                <div class="social_Network_card">
                    <div class="Card_image"><img class="social_network_image" src="../img/premium-icon-facebook-3670124.png" alt="GitHub"></div>
                    <div class="card_description">
                        <p class="social_network_name">Facebook</p>
                        <a target="_blank" href="https://www.facebook.com/profile.php?id=100081248400362"><button class="view_button">View</button></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
